<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
  max-width: 960px;
}

.card {
  position: relative;
  width: 200px;
  height: 300px;
  margin: 20px;
  perspective: 1000px;
  cursor: pointer;
}

.card .front,
.card .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  transition: transform 0.6s ease-out;
}

.card .front {
  transform: rotateY(0deg);
}

.card .back {
  transform: rotateY(180deg);
}

.card:hover .front {
  transform: rotateY(180deg);
}

.card:hover .back {
  transform: rotateY(0deg);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 7px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

</style>
</head>
<body>
    <div class="card-container">
        <div class="card">
          <div class="front">
            <img src="https://picsum.photos/400/600?random=10" alt="Front of card">
          </div>
          <div class="back">
            <img src="https://picsum.photos/400/600?random=2" alt="Back of card">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img src="https://picsum.photos/400/600?random=3" alt="Front of card">
          </div>
          <div class="back">
            <img src="https://picsum.photos/400/600?random=4" alt="Back of card">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img src="https://picsum.photos/400/600?random=5" alt="Front of card">
          </div>
          <div class="back">
            <img src="https://picsum.photos/400/600?random=6" alt="Back of card">
          </div>
        </div>
      </div>
      
</body>
</html>
