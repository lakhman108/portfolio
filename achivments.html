<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Example</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{
      background-color: #1f242d;
    }
   .card-container {
    margin-top: 100px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 30px;
  padding: 50px;
  background-color: #1f242d;
}

.card {
  position: relative;
  width: 300px;
  height: 400px;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 2px 2px 10px #0ef;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}


.card img {
  width: 100%;
  height: 90%;
  object-fit: cover;
}

.card h3 {
  opacity: 0;
  font-size: 24px;
  margin: 20px;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background-color: #1f242d;
}
.card-container:hover .card h3 {
  opacity: 0.8;
}
.pagination {
    
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
}

.pagination a {
  display: inline-block;
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 18px;
  color: #0ef;
  text-decoration: none;
  border: 1px solid #0ef;
  border-radius: 5px;
}

.pagination a.active {
  background-color: #0ef;
  color: white;
  border-color: #0ef;
}

.card:hover {
  transform: translateY(-5px);
  border: 2px solid #0ef;
  color: #0ef;
   box-shadow: 0 0 50px  #0ef;
}
html
{
    scroll-behavior: smooth;
}
  </style>
</head>
<body>
  <div>
    <header class="header">
      <a href="#" class="logo">Introducing Myself</a>
      <nav class="navbar">
          <a href="index.html" style="--i:1" >Home</a>
          <a href="about.html" style="--i:2" >About</a>
          <a href="skill.html" style="--i:3" >Skills</a>
          <a href="achivments.html" style="--i:4"  class="active">Achivments</a>
          <a href="contanct.html" style="--i:5" >Feedback</a>
          <a  style="--i:6" id="my-theme-toggle">Theme</a>
      </nav>
  </header>
  </div>

  <div class="card-container">
    <div class="card">
      <img src="page1.2.jpg" alt="Card 1">
      <h3>Gold Medal in 10<sup>th</sup></h3>
    </div>
    <div class="card">
      <img src="page2.jpg" alt="Card 2">
      <h3>Scored 99.69 </h3>
    </div>
    <div class="card">
      <img src="12th.JPG" alt="Card 3">
      <h3>A1 in 12<sup>th</sup></h3>
    </div>
    <div class="card">
      <img src="page1.jpg" alt="Card 4">
      <h3>Wining First Price On Teachr's Day</h3>
    </div>
    <div class="card">
      <img src="IMG_5881.jpg" alt="Card 5">
      <h3>2<sup>nd</sup>In 8<sup>th</sup>Standard</h3>
    </div>
    
  </div>

  <div class="pagination">
    <a href="#" class="active">1</a>
    <a href="#">2</a>
   
  </div>

  <script>
    const cardsPerPage = 3;
    const cards = document.querySelectorAll('.card');
    const numPages = Math.ceil(cards.length / cardsPerPage);
    const pagination = document.querySelector('.pagination');

    // Hide all cards except the first page
    for (let i = cardsPerPage; i < cards.length; i++) {
      cards[i].style.display = 'none';
    }

    // Add click event listener to pagination links
    pagination.addEventListener('click', (e) => {
      e.preventDefault();
      const currentPage = document.querySelector('.pagination a.active');
      const nextPage = e.target;
      const nextPageNum = parseInt(nextPage.innerText);
      
      // If user clicked on active link, do nothing
      if (nextPage === currentPage) {
        return;
      }

      // Update active link and show/hide cards
      currentPage.classList.remove('active');
      nextPage.classList.add('active');
      for (let i = 0; i < cards.length; i++) {
        if (i < nextPageNum * cardsPerPage && i >= (nextPageNum - 1) * cardsPerPage) {
          cards[i].style.display = 'block';
        } else {
          cards[i].style.display = 'none';
        }
      }
    });
  </script>
    <script src="theme.js"></script>
</body>
</html>
